{% load static %}

<html>
<head>
    <title>Hear and Spell</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://bootsnipp.com/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Hear&Spell</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="#">Word</a></li>

        </ul>
         {% if 'email' not in request.session %}
        <ul class="nav navbar-nav navbar-right">

            <li><a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in"></span>
                Login/Registration</a></li>
        </ul>
        {% endif %}

        {% if 'email'  in request.session %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">{{request.session.name}}</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
         {% endif %}
    </div>
</nav>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
{% block additional_js %}

{% endblock%}
</body>
</html>
