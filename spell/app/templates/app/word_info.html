{% extends 'app/base.html' %} {% block content %}

<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <table
      id="improvement-table"
      class="table table-striped table-bordered"
    >
      <thead>
        <tr>
          <th class="th-sm">word</th>
          <th class="th-sm">correct</th>
          <th class="th-sm">wrong</th>
          <th class="th-sm">score</th>

        </tr>
      </thead>
      <tbody>
        {% for word in improvement_list%}
        <tr>
          <td>{{word.word}}</td>
          <td>{{word.correct}}</td>
          <td>{{word.wrong}}</td>
          <td>{{word.score}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
